<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: sans-serif;
      }
      .emoji {
        height: 1em;
        vertical-align: middle;
      }
      input,
      output {
        display: block;
      }
      output {
        margin-top: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Test Nomoji</h1>
    <p>Nomoji will replace all emojis with SVGs.</p>
    <input value="Emojis here ðŸ¤©" />
    <output></output>
    <p>
      <a href="groups.html">Show emoji groups</a>
    </p>
    <p>
      <a href="https://github.com/pakastin/nomoji">Source code</a>
    </p>
    <script src="nomoji.js"></script>
    <script>
      const $input = document.querySelector("input");
      const $output = document.querySelector("output");
      $input.oninput = () => {
        $output.innerHTML = nomoji($input.value);
      };
      $input.oninput();
    </script>
  </body>
</html>
